<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" 
    />
    <title>Polis - Planeamento Urbano Informado</title>
    <style>
      /* These styles make the body full-height */
      html, body { height: 100%; }
      /* These styles make the root element full-height */
      #root { display:flex; height:100%; }

      /* Add mobile app-like styling */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f0f0f0;
        -webkit-tap-highlight-color: transparent;
        /* Critical fix: Don't disable scrolling as it can cause issues */
        overflow: auto;
      }
      
      /* Add pull-to-refresh feel */
      @media (max-width: 768px) {
        body {
          overscroll-behavior-y: contain;
        }
      }

      /* Fix for React Navigation on mobile web */
      #root {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        overflow: hidden;
      }

      /* Loading indicator */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #3498db;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .loading h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }
      .loading p {
        font-size: 18px;
        margin-bottom: 30px;
      }
    </style>
    <!-- Add web app manifest for PWA support -->
    <link rel="manifest" href="manifest.json" />
    <!-- Add iOS home screen icon -->
    <link rel="apple-touch-icon" href="pwa/apple-touch-icon.png" />
    <!-- Add iOS status bar style -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback content while loading -->
      <div class="loading">
        <h1>Polis</h1>
        <p>Planeamento Urbano Informado</p>
        <p>A carregar...</p>
      </div>
    </div>
    <script>
      // Fix for React Navigation on mobile web
      window.addEventListener('load', function() {
        // Check if the app is stuck loading after 5 seconds
        setTimeout(function() {
          var loadingElement = document.querySelector('.loading');
          if (loadingElement && loadingElement.parentNode) {
            // Try to force the app to render by removing the loading element
            loadingElement.parentNode.removeChild(loadingElement);
          }
        }, 5000);
      });
    </script>
  </body>
</html>
