<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#3498db" />
    <meta name="description" content="Polis - Planeamento Urbano Informado" />
    <title>Polis</title>
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
      /* Loading indicator styles */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #3498db;
      }
      .loading-text {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 18px;
        margin-top: 20px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  
    <script>
      // GitHub Pages routing fix
      (function() {
        const repo = 'polis';
        if (repo && window.location.pathname.indexOf('/' + repo) === 0) {
          // Already has the repo prefix, we're good
          console.log('GitHub Pages path is correct');
        } else if (repo && window.location.pathname === '/' && window.location.hostname.includes('github.io')) {
          // We're at the root and need to add the repo name for GitHub Pages
          console.log('Redirecting to include repository name in path');
          window.location.replace('/' + repo + '/');
        }
      })();
    </script>
</head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <!-- Loading indicator that will be replaced when the app loads -->
      <div class="loading-container">
        <div class="spinner"></div>
        <p class="loading-text">Carregando Polis...</p>
      </div>
    </div>
  </body>
</html>
