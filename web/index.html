<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#3498db" />
  <meta name="description" content="Polis - Planeamento Urbano Informado" />
  
  <link rel="icon" type="image/png" sizes="64x64" href="./pwa/favicon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./pwa/favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./pwa/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./pwa/apple-touch-icon.png" />
  
  <link rel="manifest" href="./manifest.json" />
  
  <title>Polis - Planeamento Urbano Informado</title>
  
  <style>
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #root {
      display: flex;
      flex-direction: column;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .loading h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .loading p {
      font-size: 18px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <h1>Polis</h1>
      <p>Planeamento Urbano Informado</p>
      <p>A carregar...</p>
    </div>
  </div>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
